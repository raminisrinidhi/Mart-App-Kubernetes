<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FreshMart</title>
  <link rel="stylesheet" href="/views/login.css">
</head>
<body>
  <header>
    <div class="brand">
      <h1>FreshMart</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="login-form">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="otp" id="otp-label" style="display:none;">Enter OTP:</label>
      <input type="text" id="otp" name="otp" style="display:none;"> <!-- Initially hidden -->
       
      <button type="submit" id="submit-button">Login</button>
      <button type="button" id="verify-otp" style="display:none;">Verify OTP</button>
    </form>
    <p id="login-status"></p>
  </section>

  <footer>
    <p>&copy; 2024 FreshMart. All Rights Reserved.</p>
  </footer>
  
  <script src="/Javascripts/login.js"></script>
</body>
</html>
